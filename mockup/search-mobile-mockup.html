<html>
<head>

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Search Page for Mobile Device</title>

<body>
    <div class="easyui-navpanel" style="position:relative;padding:20px">
        <header>
            <div class="m-toolbar">
                <div class="m-title">SafeFood - Search</div>
                <div class="m-right">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#ff').form('reset')" style="width:60px">Search</a>
                </div>
            </div>
        </header>
        <form id="ff">
            <div>
                <label>Report Date From</label>
                <input class="easyui-datebox" prompt="Report Date From" data-options="editable:false,panelWidth:220,panelHeight:240,iconWidth:30" style="width:100%">
            </div>
            <div>
                <label>Report Date To</label>

            </div>
            <div>
                <label>Recall Classification</label>
                <select class="easyui-combobox" prompt="Recall Classification" style="width:100%">
                	<option value=""></option>
					<option value="Class I">Class I</option>
					<option value="Class II">Class II</option>
					<option value="Class III">Class III</option>
                </select>
            </div>
            <div>
                <label>Recalling Firm</label>
                <input class="easyui-textbox" prompt="Recalling Firm" style="width:100%">
            </div>
            <div>
                <label>Product Description</label>
                <input class="easyui-textbox" prompt="Product Description" style="width:100%">
            </div>
            <div>
                <label>City</label>
                <input class="easyui-textbox" prompt="City" style="width:100%">
            </div>
			<div>
				<label>State</label> <select class="easyui-combobox" prompt="State"
					style="width: 100%">

					<option value="DE">Delaware</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="IA">Iowa</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>

					<option value="MA">Massachusetts</option>
					<option value="MD">Maryland</option>
					<option value="ME">Maine</option>

					<option value="MN">Minnesota</option>

					<option value="MS">Mississippi</option>
					<option value="MT">Montana</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="NE">Nebraska</option>
