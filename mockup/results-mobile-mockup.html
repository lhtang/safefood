<html>
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Search Page for Mobile Device</title>  
    <link rel="stylesheet" type="text/css" href="../src/main/webapp/resources/js/lib/themes/default/easyui.css">  
    <link rel="stylesheet" type="text/css" href="../src/main/webapp/resources/js/lib/themes/mobile.css">  
    <link rel="stylesheet" type="text/css" href="../src/main/webapp/resources/js/lib/themes/icon.css">  
    <script type="text/javascript" src="../src/main/webapp/resources/js/lib/jquery.min.js"></script>  
    <script type="text/javascript" src="../src/main/webapp/resources/js/lib/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="../src/main/webapp/resources/js/lib/jquery.easyui.mobile.js"></script> 
    <script type="text/javascript" src="results-mockup.js"></script>
</head>
<body>
    <div class="easyui-navpanel" style="position:relative;padding:20px">
        <header>
            <div class="m-toolbar">
                <div class="m-title">SafeFood - Search Results</div>
                <div class="m-right">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#ff').form('reset')" style="width:60px">Change</a>
                </div>
            </div>
        </header>

        <div data-options="region:'center'" title="Search Results">
			<!--********************* Pagination ***********************************-->
			<div id="paging" style="background: #efefef; border: 1px solid #ccc;"></div>

			<!--********************* Results *************************************-->
			<div id="results"></div>
		</div>
        
    </div>
    <style scoped>
        form label{
            display: block;
            margin: 10px 0 5px 0;
        }
    </style>
    
	<script type="text/javascript">
		// Display pagination and initial set of results
		resultsRenderer.init();
	</script>

</body>    
</html>
